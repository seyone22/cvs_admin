<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sample Login Page</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="img/uov_logo.png" alt="University Logo" width="170" height="170">
                <h1 class="h2 mb-2 fw-normal"><b>University of Vavuniya</b></h1><br>
                <h1 class="h3 mb-1 fw-normal themed">Certificate Verification System</h1>
                <h1 class="h3 mb-3 fw-normal text-muted">Admin Panel</h1>

                <div class="form-floating w-75 mx-auto">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@vau.ac.lk">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating w-75 mx-auto">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="************">
                    <label for="floatingPassword">Password</label>    
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember Me
                    </label>
                </div>
                <button class="w-75 btn btn-lg btn-primary" type="submit">Sign In</button>
            </form>
        </main>

        <div class="container w-100 customFooter">
            <footer class="py-3 my-4">
              <p class="text-center text-muted">&copy; 2022 Asmodeus Design. All Rights Reserved (lol)</p>
              <a href="about.html" class="w-10 btn btn-sm btn-secondary">About Us</a>
            </footer>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
